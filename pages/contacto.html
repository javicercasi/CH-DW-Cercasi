         <header class="container-fluid bg-black py-2">

                    <!-- Logo -->
                    <a class="navbar-brand" href="#">

                    </a>
                    <!-- Menú hamburguesa -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- Links de navegación -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto d-flex align-items-center">
                            <li class="nav-item me-5">

                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main id="main" class="container-fluid mt-5">
            <h1 class="animate__animated animate__jello text-center">ENVIAR UN TICKET</h1>
            <section>
                <form action="/submit" method="post">
                    <div class="mb-3 p-2">
                        <label for="nombre" class="form-label">Nombre y Apellido</label>
                        <input type="text" class="form-control bg-primary bg-opacity-10 border border-black" id="nombre" name="nombre" required>
                    </div>

                    <div class="mb-3 p-2">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control bg-primary bg-opacity-10 border border-black" id="email" name="email" placeholder="tuemail@dominio.com" required>
                    </div>

                    <div class="mb-3 p-2">
                        <label for="contacto" class="form-label">Celular de contacto</label>
                        <input type="text" class="form-control bg-primary bg-opacity-10 border border-black" id="contacto" name="contacto" required>
                    </div>

                    <div class="mb-3 p-2">
                        <label for="motivo" class="form-label">Motivo de tu contacto</label>
                        <select class="form-select bg-primary bg-opacity-10 border border-black" id="motivo" name="motivo" required>
                            <option value="consulta">Consulta</option>
                            <option value="reclamo">Reclamo</option>
                            <option value="sugerencia">Sugerencia</option>
                        </select>
                    </div>

                    <div class="mb-3 p-2">
                        <label for="asunto" class="form-label">Asunto</label>
                        <input type="text" class="form-control bg-primary bg-opacity-10 border border-black" id="asunto" name="asunto" required>
                    </div>

                    <div class="mb-3 p-2">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control bg-primary bg-opacity-10 border border-black" id="descripcion" name="descripcion" rows="4" required></textarea>
                    </div>

                    <div class="d-grid col-3 mx-auto mb-3">
                        <button class="btn btn-warning button__animation" type="submit">Enviar</button>
                      </div>             
                </form>
            </section>
        </main>

    <!-- Footer -->
